<!DOCTYPE html>
<html>
<head>
  <title>Image Similarity Check</title>
</head>
<body>
  <h2>Upload Two Images to Compare</h2>
  <form id="upload-form" enctype="multipart/form-data">
    <label>Select Original Image:</label><br>
    <input type="file" name="image1" required><br><br>
    
    <label>Select Query Image:</label><br>
    <input type="file" name="image2" required><br><br>
    
    <button type="submit">Compare Images</button>
  </form>

  <h3 id="result" style="margin-top:20px;"></h3>

  <script>
    const form = document.getElementById("upload-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch("/compare", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      const result = document.getElementById("result");
      if (data.similarity !== undefined) {
        result.innerText = `Similarity: ${data.similarity}%`;
      } else {
        result.innerText = `Error: ${data.error}`;
      }
    });
  </script>
</body>
</html>
